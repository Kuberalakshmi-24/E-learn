<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enroll Confirmation - EduLearn</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .enroll {
      text-align: center;
      padding: 4rem 2rem;
    }

    .enroll h1 {
      font-size: 2rem;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">EduLearn</div>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <section class="enroll">
    <h1>Enrollment Successful!</h1>
    <p>You have successfully enrolled in the course. Start learning right away!</p>
    <a id="courseLink" class="btn">Go to the Course</a>
  </section>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const course = urlParams.get('course');
    const courseLink = document.getElementById('courseLink');

    if (course === 'python') {
      courseLink.href = 'python-course.html';
    } else if (course === 'webdev') {
      courseLink.href = 'webdev-course.html';
    } else if (course === 'datasci') {
      courseLink.href = 'datasci-course.html';
    } else {
      courseLink.href = 'index.html';
      courseLink.textContent = 'Back to Home';
    }
  </script>
</body>
</html>
